<!DOCTYPE html>
<html xmlns="http://www.abcgroupuae.com" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Dashboard - ABC Admin</title>


	<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
	<link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="sb-nav-fixed">

	<div th:replace="fragments/header :: header">...</div>

	<div id="layoutSidenav">
		<div th:replace="fragments/sidenavbar :: sidenavbar">...</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">Reset Password of Selected Admin</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active"></li>
					</ol>

					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i>
							Sub Sub Categories
						</div>
						<div class="card-body">
						<div th:if="${message != null}">
									<p class="text-warning">[[${message}]]</p>
						</div>
							<form th:action="@{/user_request/reset_password/{user_id}}" method="post" >
										<input type="hidden" name="user_id" th:value="${user_id}" />
										<div class="border border-secondary rounded p-3">
											<div>
												<p>
													<input type="password" name="password" id="password"
														class="form-control" placeholder="Enter your new password"
														required autofocus />
												</p>
												<p>
													<input type="password" class="form-control"
														placeholder="Confirm your new password" required
														oninput="checkPasswordMatch(this);" />
												</p>
												<p class="text-center">
													<input type="submit" value="Change Password"
														class="btn btn-primary" />
												</p>
											</div>
										</div>
									</form>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="fragments/footer :: footer">...</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
	<script src="assets/demo/chart-area-demo.js"></script>
	<script src="assets/demo/chart-bar-demo.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
	<script src="js/datatables-simple-demo.js"></script>
	<script>
		function checkPasswordMatch(fieldConfirmPassword) {
			if (fieldConfirmPassword.value != $("#password").val()) {
				fieldConfirmPassword.setCustomValidity("Passwords do not match!");
			} else {
				fieldConfirmPassword.setCustomValidity("");
			}
		}
	</script>
</body>

</html>
