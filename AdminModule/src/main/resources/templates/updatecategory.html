<!DOCTYPE html>
<html xmlns="http://www.abcgroupuae.com"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
   <head >
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - ABC   Admin</title>
     
       
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="sb-nav-fixed">
    
    <div th:replace="fragments/header :: header">...</div>
        
        <div id="layoutSidenav">
            <div th:replace="fragments/sidenavbar :: sidenavbar">...</div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Category Updation</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active"></li>
                        </ol>
                        
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Category Addition
                            </div>
                            <div class="card-body">
                            
                           
							    <form action="#" th:action="@{/category/add}" th:object="${selCategory}" method="post">
							    <input type="hidden" th:field="*{FromValue}" th:value="Update"/>
							     <input type="hidden" th:field="*{created_at}" th:value="${selCategory.created_at}"/>
							    	<p>Category Id: <input type="text" th:field="*{Category_ID}" th:value="${selCategory.Category_ID}" />
								    	
										</p>
							    	<p>Category Name: <input type="text" th:field="*{Category_Name}" th:value="${selCategory.Category_Name}" /></p>
							    	<p>Description: <input type="text" th:field="*{Description}" th:value="${selCategory.Description}"/></p>
							        <p>Status : <select th:field="*{Status}">
												    <option th:value="Active" th:text="Active" th:selected="${selCategory.Status == 'Active'}"></option>
												    <option th:value="Inactive" th:text="Inactive" th:selected="${selCategory.Status == 'Inactive'}"></option>
												</select>
									</p>
							        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
							    </form>
                               
                            </div>
                        </div>
                    </div>
                </main>
              <div th:replace="fragments/footer :: footer">...</div>
            </div>
        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
