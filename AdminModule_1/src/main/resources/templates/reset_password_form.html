<!DOCTYPE html>
<html xmlns="http://www.abcgroupuae.com" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Password Reset - SB Admin</title>
	<link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
		crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Reset Password</h3>
								</div>
								<div th:if="${error != null}">
									<p class="text-danger">[[${error}]]</p>
								</div>
								<div th:if="${message != null}">
									<p class="text-warning">[[${message}]]</p>
								</div>
								<div class="card-body">

									
									<form th:action="@{/reset_password}" method="post"
										style="max-width: 350px; margin: 0 auto;">
										<input type="hidden" name="token" th:value="${token}" />
										<div class="border border-secondary rounded p-3">
											<div>
												<p>
													<input type="password" name="password" id="password"
														class="form-control" placeholder="Enter your new password"
														required autofocus />
												</p>
												<p>
													<input type="password" class="form-control"
														placeholder="Confirm your new password" required
														oninput="checkPasswordMatch(this);" />
												</p>
												<p class="text-center">
													<input type="submit" value="Change Password"
														class="btn btn-primary" />
												</p>
											</div>
										</div>
									</form>
								</div>
								<div class="card-footer text-center py-3">
									<div class="small"><a href="register.html">Need an account? Sign up!</a></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2021</div>
						<div>
							<a href="#">Privacy Policy</a>
							&middot;
							<a href="#">Terms &amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
	<script>
		function checkPasswordMatch(fieldConfirmPassword) {
			if (fieldConfirmPassword.value != $("#password").val()) {
				fieldConfirmPassword.setCustomValidity("Passwords do not match!");
			} else {
				fieldConfirmPassword.setCustomValidity("");
			}
		}
	</script>
</body>

</html>
