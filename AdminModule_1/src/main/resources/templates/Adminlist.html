<!DOCTYPE html>
<html xmlns="http://www.abcgroupuae.com"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
   <head >
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - ABC   Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="sb-nav-fixed">
    
    <div th:replace="fragments/header :: header">...</div>
        
        <div id="layoutSidenav">
            <div th:replace="fragments/sidenavbar :: sidenavbar">...</div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">List of Admins</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active"></li>
                        </ol>
                        
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Requests for Admin Role
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>User Name</th>
                                            <th>Mail Id</th>
                                            <th>Phone number</th>
                                            <th>Approved Date</th>
                                            <th colspan="2"></th>
                                            
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>User Name</th>
                                            <th>Mail Id</th>
                                            <th>Phone number</th>
                                            <th>Approved Date</th>
                                            <th colspan="2"></th>
                                            
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                       <tr th:if="${adminList.empty}">
            								<td colspan="6"> No Categories Available </td>
        							  </tr>
								        <tr th:each="request : ${adminList}">
								            <td><span th:text="${request.name}"> Name </span></td>
								            <td><span th:text="${request.email}"> Email </span></td>
								             <td><span th:text="${request.mobileNumber}"> Mobile Number </span></td>
								            <td><span th:text="${#dates.format(new java.util.Date(request.approved_date), 'dd-MMM-yyyy')}"> Approved Date </span></td>
								            <td colspan="2">
								            <a sec:authorize="hasAuthority('ADMIN_MANAGER')" th:href="@{/admin/delete/{user_id}(user_id = ${request.user_id})}" class="btn btn-danger"><i class="fa fa-trash"></i>Delete</a>
								            <a sec:authorize="hasAuthority('ADMIN_MANAGER')" th:href="@{/user_request/reset_password/{user_id}(user_id = ${request.user_id})}" class="btn btn-secondary" type="button"><i class="material-icons"></i>Reset Password</a>
								            </td>
								        </tr>
                                       
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
              <div th:replace="fragments/footer :: footer">...</div>
            </div>
        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js" th:src="@{/js/scripts.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js" th:src="@{/assets/demo/chart-area-demo.js}"></script>
        <script src="assets/demo/chart-bar-demo.js" th:src="@{/assets/demo/chart-bar-demo.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js" th:src="@{/js/datatables-simple-demo.js}"></script>
    </body>
</html>
